<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Image of Jessica Randall"
        />
      </div>

      <div class="info">
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <div class="work">"Front-end developer and avid reader"</div>
      </div>

      <div class="links">
        <div class="link">GitHub</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instagram</div>
      </div>
    </div>
  </body>
</html>
